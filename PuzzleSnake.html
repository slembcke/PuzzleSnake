<html>
	<head>
		<title>Game</title>
	</head>
	<body style="margin:0px;">
		<!-- Hidden templates that are cloned in JS. -->
		<svg width="200" height="200" viewBox="-1, -1, 2, 2" style="background-color:aliceblue; display:none;">
			<g id="board" transform="matrix(0.5, 0, 0, 0.5, -0.75, -0.75)">
				<circle id="openTile" r="0.3" opacity="0.5" fill="lightblue" transform="matrix(1,0,0,1,2,1)"/>
				<rect id="closedTile" x="-0.4" y="-0.4" width="0.8" height="0.8" rx="0.1" ry="0.1" fill="darkcyan" transform="matrix(1,0,0,1,3,2)"/>
				<polyline id="snake" fill="none" stroke="cornflowerblue" points="0,0 0,2 2,2"
					stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
				<g id="head" transform="matrix(1,0,0,1,2,2)">
					<circle cx="0.25" cy="0.25" r="0.075" fill="darkblue"/>
					<circle cx="0.25" cy="-0.25" r="0.075" fill="darkblue"/>
				</g>
				<polygon id="arrow" points="0.6,0.3 0.9,0 0.6,-0.3 0.7,0" fill="orange" transform="matrix(0,-1,-1,0,2,2)"/>
			</g>
		</svg>
		
		<!-- This is the game's screen area. -->
		<svg id="svg" style="background-color:aliceblue;"></svg>
		
		<script type="text/javascript" src="PuzzleSnake.js"></script>
	</body>
</html>
