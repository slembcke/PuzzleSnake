<html>
	<head>
		<title>Game</title>
	</head>
	<body style="margin:0px;">
		<svg id="svg">
			<g id="board">
				<rect x="-100" y="-100" width="200" height="200" fill="aliceblue"/>
				<g id="tiles">
					<rect id="tile" x="-0.4" y="-0.4" width="0.8" height="0.8" rx="0.1" ry="0.1" fill="darkcyan"/>
					<circle id="space" r="0.4" opacity="0.5" fill="lightblue"/>
				</g>
				<polyline id="snake" fill="none" stroke="cornflowerblue"
					stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
				<g id="head">
					<circle cx="0.25" cy="0.25" r="0.075" fill="darkblue"/>
					<circle cx="0.25" cy="-0.25" r="0.075" fill="darkblue"/>
				</g>
			</g>
		</svg>
		
		<script type="text/javascript" src="PuzzleSnake.js"></script>
	</body>
</html>
